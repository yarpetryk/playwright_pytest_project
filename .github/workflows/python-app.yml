name: Playwright Pytest App

on:
  push:
    branches:
      - main

jobs:
  run_tests_and_publish_report:
    runs-on: ubuntu-latest

    permissions: write-all

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0 # Important for Allure history to work correctly

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10' 

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        playwright install

    - name: Run tests
      run: |
        pytest -m smoke_

    - name: Publish JUnit Test Report
      uses: mikepenz/action-junit-report@v5
      if: always()
      with:
        report_paths: '**/junit_reports/report.xml'

    - name: Publish Allure report
      uses: peaceiris/actions-gh-pages@v3 # Use v3 or latest stable version
      if: github.ref == 'refs/heads/main' # Only deploy from your main branch
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: allure-report
        publish_branch: gh-pages # Or the branch where your GitHub Pages is configured
        force_orphan: true # Overwrites previous content on gh-pages branch

    - name: Upload Allure Report as Artifact
      uses: actions/upload-artifact@v4
      with:
        name: allure-report
        path: allure-results/

